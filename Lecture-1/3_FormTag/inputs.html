<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Checkbox -->
    <div class="question">
        Which all are programming languages?
        <div class="mcq">
            C++ <input type="checkbox" name="not-a-language">
            Java <input type="checkbox" name="not-a-language">
            Python <input type="checkbox" name="not-a-language">
            HTML <input type="checkbox" name="not-a-language">
        </div>
    </div>

    <!-- Radio Button -->
    <div class="question">
        Which is not a programming languages?
        <div class="mcq">
            <label for="cpp">C++</label>
            <input id="cpp" type="radio" name="programming-language">
            <label for="java">Java</label>
            <input id="java" type="radio" name="programming-language">
            Python <input type="radio" name="programming-language">
            HTML <input type="radio" name="programming-language">
        </div>
    </div>

</body>

</html>
