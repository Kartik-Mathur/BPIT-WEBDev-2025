<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>

    <style>
        body {
            font-size: 10px;
        }

        .parent {
            /* 12px */
            font-size: 1.2em;
        }

        .child {
            /* 24px */
            font-size: 2em;
        }
    </style>
</head>

<body>

    <div class="parent">
        I am parent
        <div class="child">
            I am child
            <div class="grandchild">
                I am grand child
            </div>
        </div>

    </div>

</body>

</html>
